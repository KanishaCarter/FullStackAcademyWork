<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>
<body>
    <!--Table shows Examples of COLSPAN, BORDER, and CELLPADDING-->
    <table border="2" cellpadding="2">
        <tr>
            <th>Name:</th>
            <th>Email:</th>
            <th colspan="2">Phone:</th>
        </tr>
        <tr>
            <td>Kanisha Carter</td>
            <td>kanishacarter90@outlook.com</td>
            <td>817-851-2641</td>
            <td>817-851-2641</td>
        </tr>
    </table>

    <!--Table shows Examples of ROWSPAN, BORDER, AND CELLPADDING-->
    <table border="2" cellpadding="2">
        <tr>
            <th>Name:</th>
            <td>Kanisha Carter</td>
        </tr>
        <tr>
            <th>Email:</th>
            <td>kanishacarter90@outlook.com</td>
        </tr>
        <tr>
            <th rowspan="2">Phone:</th>
            <td>817-851-2641</td>
        </tr>
        <tr>
            <td>817-851-2641</td>
        </tr>
    </table>

    <!--Shows Examples of ORDERED LIST STYLE-TYPES-->
    <ol style="list-style-type: upper-roman;" start="3">
        <li>Milk</li>
        <li>Coffee <!--NOT CLOSING THE LIST ALLOWS YOU TO NEST ANOTHER ONE-->
        <ol style="list-style-type: lower-roman;">
        <li>Cappuccino</li>
        <li>Coffee Latte</li>
    </ol>
</li>
<li>Powdered Milk</li>
    </ol>
</body>
</html>
