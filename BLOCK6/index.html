<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>
<body>
    <!--Table shows Examples of COLSPAN, BORDER, and CELLPADDING-->
    <table border="2" cellpadding="2">
        <tr>
            <th>Name:</th>
            <th>Email:</th>
            <th colspan="2">Phone:</th>
        </tr>
        <tr>
            <td>John Connor</td>
            <td>conner.john@example.com</td>
            <td>601-355-9311</td>
            <td>817-851-2641</td>
        </tr>
    </table>

    <!--Table shows Examples of ROWSPAN, BORDER, AND CELLPADDING-->
    <table border="2" cellpadding="2">
        <tr>
            <th>Name:</th>
            <td>John Connor</td>
        </tr>
        <tr>
            <th>Email:</th>
            <td>connor.john@example.com</td>
        </tr>
        <tr>
            <th rowspan="2">Phone:</th>
            <td>601-355-9311</td>
        </tr>
        <tr>
            <td>817-851-2641</td>
        </tr>
    </table>
</body>
</html>
